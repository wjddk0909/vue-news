<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>jquery ajax</div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        function fetchData() {
            // 1
            var result = [];

            // 2
            $.ajax({ // ajax로 데이터를 요청하고 성공하면 success가 실행 되게 하는 콜백의 모습
                url: 'https://api.hnpwa.com/v0/news/1.json',
                success: function(data) {
                    console.log('데이터 호출 결과', data);
                    result = data;
                }
            });

            // 3
            console.log('함수 결과', result);

            // 일반적인 흐름이라면
            // fetchData();를 호출하면 1번 result가 빈배열이 담기고
            // 2번 ajax가 실행되어 데이터를 받아와서 result에 data가 담기고
            // 3번 콘솔에 result 결과물이 담겨서 찍힘 이라고 생각함
            // 결과는 3번 result에 빈배열이 들어가서 먼저 찍히고
            // 데이터호출결과(2번)이 나중에 찍힘
            // 비동기 처리의 결과이다.
            // 2번에 ajax안에서 3번 콘솔을 찍으면 원하는 순서로 나온다.
            // 그래서 그안에 콜백안에 콜백으로 인자를 계속 함수로 넘기다보니 콜백지옥에 빠지게 된다.
        }
        fetchData();
    </script>
</body>
</html>
